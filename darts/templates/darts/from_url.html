{% extends "darts/base.html" %}

{% block content %}
<div id="result_from_url">
<ol>
  {% for dart in darts %}
    <li>
      <a id="place_name-{{ forloop.counter }}" href={{ dart.link_url }}>{{ dart.place_name }}</a>
    </li>
    <p id="address-{{ forloop.counter }}">{{ dart.address }}</p>
  {% endfor %}
</ol>
</div>
<div id="map_fixed">
  <div id="map_canvas"></div>
</div>
{% endblock %}
